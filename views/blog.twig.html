{% extends "template.twig.html" %}

{% block style %}
<link rel="stylesheet" href="{{BASE_PATH}}/css/blog.css">
{% endblock %}
{% block content %}

<article id="blogArticleMain">

    {% for value in allPost %}
    <section class="containerPost">
        <img class="imagePost" src="media/posts/samplePost.jpg">   <!--Remplacer la source par l'image associée à l'article-->

        <p class="titrePost">{{value.titre}}</p>
        <a href="{{BASE_PATH}}/article?id={{value.id}}" target="blank" class="overlayPost">{{value.titre}}<br>Voir + </a> <!--Lien vers la page "article" avec l'id de l'article en paramètre-->
    </section>
    {% endfor %}
</article>

{% endblock %}
{% block script %}

<!--<script src="{{BASE_PATH}}/js/blog.js"></script>-->

{% endblock %}
